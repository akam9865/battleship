<html>
  <head>
    <link href="bs.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
    <script src="javascripts/bundle.js"></script>
  </head>

  <body>
		<div class="overlay">
		</div>
		<div class="modal">
			<h3>Welcome to Battleship</h3>
			<form class="name-fleet-form">
				<label>Name your fleet <input name='fleet-name' type="text" placeholder="Fleet Name"></input></label>
				<input type="submit" value="Create Fleet">
			</form>
		</div>
		
    <div id=wrapper>
			<div class="left-bar">
				<h3>Waiting Room</h3>
				
				<div class="waiting-room">
					<ul class="games-computer">
						
						<li class='waiting-room-item'>
							<span class='username'>Ava (Easy AI)</span>
							<button class='start-game' id='AI' data-name="Ava" data-level='easy'>Start Battle</button>
						</li>
						
						<li class='waiting-room-item'>
							<span class='username'>HAL 9000 (Medium AI)</span>
							<button class='start-game' id='AI' data-name="HAL 9000" data-level='hard'>Start Battle</button>
						</li>
						
					</ul>
					
					<ul class="games">
					</ul>
				</div>
				
			</div>
			
			
      <div class="boards">
        <h2>My Shots</h2>
        <div class="myShots"></div>
        <h2>My Ships</h2>
        <div class="myShips"></div>
      </div>



      <div id='info'>
        <div class='status'></div>
        <div class="message-board">
          <div class="messages">
						<ul class="message-list">							
						</ul>
					</div>
					
          <div class="input">
						<form class="message-form">
	            <input id="message" type="text">
							<input type="submit" value="Send">
						</form>
          </div>
        </div>
        <div class="available"></div>
      </div>
    </div>


    <script>
      var bs = new Battleship();
      var socket = io();
      var battleshipUI = new BattleshipUI($('.boards'), bs, socket);
			$("input[name=fleet-name]").focus();
    </script>
  </body>
</html>
